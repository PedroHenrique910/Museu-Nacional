<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div id="container"> <!--início container-->

        <header><!--início header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!--início nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul><!--fim nav-->
            </nav>

        </header><!--fim header-->

        <div id="principal">

            <div id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png" alt="">
                </section>
            </div>
        </div>

        <aside>
            <section id="depoimento">
                <img src="imagens/depoimento.png" alt="">
            </section>

            <section id="visita"><!--início seção visita-->
                <h4>Faça uma visita</h4>
                <form action="">
                    <fieldset>
                        <legend>Selecione uma data</legend>

                        <label for="data">Data</label>
                        <input class="campo" type="text" id="data" value="dd/mm/aaaa" placeholder="dd/mm/aaaa">

                        <label for="qtd">Qtd pessoas</label>
                        <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                    </fieldset>

                    <input class="botao" type="submit" value="Verificar disponibidade">
                </form>
            </section><!--fim seção visita-->

            <section id="galeria">
                <h1>Galeria de fotos</h1>

                <a href="">
                    <img src="imagens/imagem1.jpg" height="93px" width="93px" alt="">
                </a>

                <a href="">
                    <img src="imagens/imagem2.jpg" height="93px" width="93px" alt="">
                </a>

                <a href="">
                    <img src="imagens/imagem3.jpg" height="93px" width="93px" alt="">
                </a>

                <a href="">
                    <img src="imagens/imagem4.jpg" height="93px" width="93px" alt="">
                </a>

            </section>
        </aside>

    </div> <!--fim container-->
</body>

</html>
